<script>
VANTA.RINGS({
  el: "#vanta-rings",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1,
  scaleMobile: 1.00,
  backgroundColor: 0x12181b
})
VANTA.BIRDS({
  el: "#vanta-birds",
  mouseControls: true,
  touchControls: true,
  gyroControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x12181b,
  birdSize: 1.70,
  wingSpan: 40.00,
  speedLimit: 4.00,
  separation: 50.00,
  alignment: 100.00,
  cohesion: 39.00,
  quantity: 3.00
})
